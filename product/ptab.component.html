<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr><th>Itemname</th><th>Quantity</th><th>Price</th><th>Description</th></tr>
            <tr *ngFor="let p of parr">
                <td>{{p.itemname}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.price}}</td>
                <td>{{p.desc}}</td>
            </tr>
        </table>
        <button type="button" name="btn" (click)="displayForm()">Add Product</button>
    </div>
</body>
</html>
